<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/iMatch Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://kit.fontawesome.com/9e7aa5c30a.js" crossorigin="anonymous"></script>
    <title>iMATCH</title>
</head>
<body>
    <main>
        <div class="header">
            <img class="logo" src="../img/iMatch Logo.png" alt="iMATCH logo">
            <img class="iMATCH-text" src="../img/iMATCH.png" alt="iMATCH">
        </div>

        <div class="signup">
            <div class="signup-soc">
                <h3>
                    Join iMATCH today   
                </h3>
                <div class="buttons">
                    <button class="button">
                        <img src="../img/google-icon.png" alt="">
                        <span>Sign up with Google</span>
                    </button>
                    <button class="button">
                        <i class="fa-brands fa-apple"></i>
                        <span>Sign up with Apple</span>
                    </button>
                </div>
            </div>

            <div class="signup-phone">
                <span>or</span>
                <button type="button" class="button">Sign up with phone or email</button>
                <p>By signing up, you agree to the 
                    <a href="">Terms of Service</a> and
                    <a href="">Privacy Policy</a>, including <a href="">Cookie Use</a>
                 </p>
 
                 <p>
                     Have an account already? <a href=""> Log in</a>
                 </p>
            </div>

        </div>
    </main>
</body>
</html>
